<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizzone | Mathematics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/Quizzone/Global/seoMeta.js"></script>
<style>

body {
    margin: 0;
    background: #f4f7ff;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* HEADER */
.header {
    background: #007bff;
    padding: 18px 25px;
    font-size: 28px;
    color: white;
    font-weight: bold;
}

/* SUBTITLE */
.subtitle {
    padding: 10px 25px;
    font-size: 16px;
}

/* CONTAINER */
.container {
    padding: 25px;
    display: grid;
    gap: 22px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
}

/* CARDS */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
}

.card h3 {
    color: #007bff;
    margin: 0 0 8px 0;
}

.card p {
    margin: 0;
    font-size: 15px;
}

/* CHAPTER BUTTONS */
.chapter-list {
    margin-top: 10px;
}

.chapter-btn {
    background: #007bff;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px 0;
}
.chapter-btn:hover {
    background: #005fcc;
}

</style>
</head>
<script src="/Quizzone/Global/loader.js"></script>
<body>

<div class="header">Mathematics</div>
<div class="subtitle">Select Blogs or Quizzes → Choose a Chapter → Choose a Topic</div>

<div class="container">

    <!-- BLOG SECTION -->
    <div class="card" onclick="openBlogs()">
        <h3>Blogs</h3>
        <p>Chapter-wise explanations, notes & examples.</p>

        <div class="chapter-list">
            <button class="chapter-btn" onclick="event.stopPropagation(); openBlogChapter(1)">Chapter 1</button><br>
            <button class="chapter-btn" onclick="event.stopPropagation(); alert('More chapters coming soon!')">Chapter 2</button><br>
            <button class="chapter-btn" onclick="event.stopPropagation(); alert('More chapters coming soon!')">Chapter 3</button>
        </div>
    </div>

    <!-- QUIZ SECTION -->
    <div class="card" onclick="openQuizzes()">
        <h3>Quizzes</h3>
        <p>Practice Topic-wise MCQs with scoring and negative marking.</p>

        <div class="chapter-list">
            <button class="chapter-btn" onclick="event.stopPropagation(); openQuizChapter(1)">Chapter 1</button><br>
            <button class="chapter-btn" onclick="event.stopPropagation(); alert('More chapters coming soon!')">Chapter 2</button><br>
            <button class="chapter-btn" onclick="event.stopPropagation(); alert('More chapters coming soon!')">Chapter 3</button>
        </div>
    </div>

</div>

<script>

    /* -----------------------------------------------
   CHECK LOGIN STATUS
-------------------------------------------------- */
let user = JSON.parse(localStorage.getItem("ActiveQuizzoneUser"));

if (!user) {
    alert("Please login first!");
    window.location.href = "/Quizzone/Home/SignIn.htm";
}

/* ------------------ OPEN BLOG SYSTEM ------------------ */
function openBlogs() {
    alert("Select a chapter to view blogs.");
}

function openBlogChapter(ch) {
    if (ch === 1) {
        window.location.href = "/Quizzone/Disciplines/Mathematics/Blogs/Chapter%201/Topic1.htm";
    }
}

/* ------------------ OPEN QUIZ SYSTEM ------------------ */
function openQuizzes() {
    alert("Select a chapter to begin quizzes.");
}

function openQuizChapter(ch) {
    if (ch === 1) {
        window.location.href = "/Quizzone/Disciplines/Mathematics/Quizes/Chapter%201/Topic1.htm";
    }
}

</script>

</body>
</html>

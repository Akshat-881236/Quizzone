<!DOCTYPE html>
<html lang="en">
<head>
<title>404 - Not Found</title>
<style>
body{
    margin:0;
    background:#0d1117;
    color:white;
    text-align:center;
    font-family:"Segoe UI";
}
.msg{
    margin-top:150px;
}
h1{
    font-size:70px;
    animation: glow 2s infinite;
}
@keyframes glow {
    0%{ text-shadow:0 0 10px #007bff; }
    100%{ text-shadow:0 0 35px #00b7ff; }
}
</style>
</head>
<script src="https://akshat-881236.github.io/TrackerJS/tracker.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/ui.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/index.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/trackermeta.js"></script>
<body onload="pushData()">
<div class="msg">
    <img src="/Quizzone/icons/QuizzoneLogo.png" alt="Quizzone Logo">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The requested page does not exist.</p>
</div>
</body>
</html>

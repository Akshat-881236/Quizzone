<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizzone | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ------------------------------------------------
   GLOBAL STYLING
------------------------------------------------ */
body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to right, #007bff, #00d4ff);
    min-height: 100vh;
}

/* ------------------------------------------------
   DASHBOARD WRAPPER
------------------------------------------------ */
.dashboard {
    width: 90%;
    max-width: 1050px;
    margin: 40px auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
}
.tagline {
    text-align: left;
    font-size: 14px;
    margin-bottom: 15px;
    color: #333;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

/* ------------------------------------------------
   HEADER SECTION
------------------------------------------------ */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    color: #007bff;
}

.logout-btn {
    background: #ff5050;
    padding: 10px 16px;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
.logout-btn:hover { background: #e60000; }

/* ------------------------------------------------
   USER PROFILE CARD
------------------------------------------------ */
.profile-card {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    padding: 18px;
    background: #f4f8ff;
    border-radius: 12px;
    align-items: center;
}

.profile-card img {
    width: 110px;
    height: 110px;
    border-radius: 14px;
    border: 3px solid #007bff;
    object-fit: cover;
}

.profile-info h2 {
    margin: 0;
    font-size: 22px;
}
.profile-info p {
    margin: 4px 0;
    font-size: 14px;
}

/* ------------------------------------------------
   SCORE + PROGRESS SECTION
------------------------------------------------ */
.stats-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.card {
    background: #eef6ff;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.card h3 {
    margin-bottom: 5px;
    color: #007bff;
}

/* ------------------------------------------------
   NAVIGATION BUTTONS SECTION
------------------------------------------------ */
.nav-buttons {
    margin-top: 35px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 18px;
}

.nav-buttons button {
    padding: 14px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
}
.nav-buttons button:hover {
    background: #005fcc;
}

/* ------------------------------------------------
   RESPONSIVE CHANGES
------------------------------------------------ */
@media(max-width: 650px){
    .profile-card { flex-direction: column; align-items: center; text-align:center; }
}

</style>
</head>
<script src="/Quizzone/Global/loader.js"></script>

<body>

<div class="dashboard">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">Quizzone</div>
        <div class="tagline">"Where Knowledge Meets Mastery"</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- PROFILE CARD -->
    <div class="profile-card">
        <img id="photo" alt="User Photo">
        <div class="profile-info">
            <h2 id="username"></h2>
            <p id="email"></p>
            <p id="dob"></p>
            <p id="contact"></p>
            <p id="address"></p>
        </div>
    </div>

    <!-- STATS -->
    <div class="stats-section">
        <div class="card">
            <h3>Total Score</h3>
            <p id="totalScore">0</p>
        </div>
        <div class="card">
            <h3>Quizzes Completed</h3>
            <p id="quizCount">0</p>
        </div>
        <div class="card">
            <h3>Blogs Read</h3>
            <p id="blogsRead">0</p>
        </div>
        <div class="card">
            <h3>Competency Tests</h3>
            <p id="competencyDone">0</p>
        </div>
    </div>

    <!-- NAVIGATION BUTTONS -->
     <div class="nav-buttons">
    <button onclick="goto('Disciplines')">Explore Disciplines</button>
    <button onclick="goto('Competency')">Competency Tests</button>
    <button onclick="goto('Progress')">Progress Overview</button>
    <button onclick="goto('Settings')">Account Settings</button>
     </div>

</div>

<script>

/* -----------------------------------------------
   CHECK LOGIN STATUS
-------------------------------------------------- */
let user = JSON.parse(localStorage.getItem("ActiveQuizzoneUser"));

if (!user) {
    alert("Please login first!");
    window.location.href = "/Quizzone/Home/SignIn.htm";
}

/* -----------------------------------------------
   LOAD USER PROFILE DETAILS
-------------------------------------------------- */
document.getElementById("photo").src = user.photo;
document.getElementById("username").innerText = user.username;
document.getElementById("email").innerText = "Email: " + user.email;
document.getElementById("dob").innerText = "DOB: " + user.dob;
document.getElementById("contact").innerText = "Contact: " + user.contact;
document.getElementById("address").innerText = "Address: " + user.address;

/* -----------------------------------------------
   LOAD STATS
-------------------------------------------------- */

let totalScore = 0;
let quizCount = 0;
let blogsRead = 0;
let compCount = 0;

if (user.scores) {
    Object.values(user.scores).forEach(val => { totalScore += val; quizCount++; });
}
if (user.progress) {
    try {
        blogsRead = user.progress.blogs || 0;
        compCount = user.progress.compTests || 0;
    } catch {}
}

document.getElementById("totalScore").innerText = totalScore;
document.getElementById("quizCount").innerText = quizCount;
document.getElementById("blogsRead").innerText = blogsRead;
document.getElementById("competencyDone").innerText = compCount;

/* -----------------------------------------------
   REDIRECT BUTTON FUNCTION
-------------------------------------------------- */
function goto(page) {
    switch(page) {

        case "Disciplines":
            window.location.href = "/Quizzone/Disciplines/index.htm";
            break;

        case "Competency":
            window.location.href = "../Competency Quizes Set/index.html";
            break;

        case "Progress":
            window.location.href = "Progress.htm";
            break;

        case "Settings":
            window.location.href = "Setting.htm";
            break;

        default:
            alert("Page not found!");
    }
}

/* -----------------------------------------------
   LOGOUT
-------------------------------------------------- */
function logout() {
    localStorage.removeItem("ActiveQuizzoneUser");
    window.location.href = "index.htm";
}

</script>

</body>
</html>

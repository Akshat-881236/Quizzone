<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizzoneAI</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --accent:#2B59FF;
  --accent2:#4F7BFF;
  --bg:#F5F7FF;
  --text:#0F172A;
  --muted:#6B7280;
}

*{box-sizing:border-box;font-family:"Segoe UI",Arial}
body{margin:0;background:var(--bg);color:var(--text)}

/* HEADER */
header{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  position:sticky;top:0;z-index:10;
}

/* LAYOUT */
.container{
  display:grid;
  grid-template-columns:280px 1fr 300px;
  gap:18px;
  padding:18px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

/* PANELS */
.panel{
  background:#fff;
  padding:14px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
}

/* SIDEBAR */
#historyList{max-height:65vh;overflow-y:auto}

/* CHAT */
#chatWindow{
  height:65vh;
  overflow-y:auto;
  border:1px solid #e3e8ff;
  padding:12px;
  border-radius:10px;
}
.msg{
  margin-bottom:14px;
  padding:12px;
  border-radius:12px;
  max-width:80%;
  white-space:pre-wrap;
}
.user{background:#dce7ff;margin-left:auto}
.ai{background:#fff;border:1px solid #cfd6ff}

/* INPUT */
.inputBar{display:flex;gap:10px;margin-top:10px}
input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccd6ff;
}
.btn{
  background:var(--accent);
  color:#fff;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
.btn:hover{background:#1f45d8}

/* CODE CONTAINER */
.codeBox{
  background:#0f172a;
  color:#e5e7eb;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  position:relative;
  font-family:monospace;
}
.codeTools{
  position:absolute;
  top:6px;
  right:6px;
}
.codeTools button{
  font-size:11px;
  margin-left:4px;
  cursor:pointer;
}

/* PREVIEW */
iframe{
  width:100%;
  height:60vh;
  border:1px solid #ccd6ff;
  border-radius:10px;
}

/* OFFLINE */
.offline{
  background:#ffebee;
  color:#b71c1c;
  padding:6px;
  text-align:center;
  font-size:13px;
  border-radius:8px;
  margin-bottom:6px;
}
</style>

<script src="/Quizzone/Global/loader.js"></script>
</head>

<body>

<header>QuizzoneAI</header>

<div class="container">

<!-- SIDEBAR -->
<aside class="panel">
  <h3>History</h3>
  <div id="offlineBanner"></div>
  <div id="historyList"></div>
</aside>

<!-- CHAT -->
<section class="panel">
  <h3>Chat</h3>
  <div id="chatWindow"></div>
  <div class="inputBar">
    <input id="chatInput" placeholder="Ask Quizzone AI...">
    <button class="btn" id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</section>

<!-- PREVIEW -->
<aside class="panel">
  <h3>Preview / Run</h3>
  <iframe id="previewFrame"></iframe>
</aside>

</div>

<script>
/* LOGIN */
let user = JSON.parse(localStorage.getItem("ActiveQuizzoneUser"));
if(!user) location.href="/Quizzone/Home/SignIn.htm";

/* ------------------------------------
   MY WEBSITES / PROJECT KNOWLEDGE BASE
------------------------------------- */
const MY_SITES = [
  {
    name: "Quizzone Platform",
    url: "/Quizzone/index.htm",
    tags: ["quizzone", "quiz", "learning", "platform"],
    description: "Quizzone is a multi-discipline learning and assessment platform with blogs, quizzes, competency tests, analytics, PWA support and offline mode."
  },
  {
    name: "QuizzoneAI",
    url: "/Quizzone/Home/QuizzoneAI.htm",
    tags: ["ai", "chatbot", "assistant"],
    description: "QuizzoneAI is an advanced AI assistant with code execution, preview system, offline chat history and SPA-based UI."
  },
  {
    name: "Dashboard",
    url: "/Quizzone/Home/Dashboard.htm",
    tags: ["dashboard", "progress", "analytics"],
    description: "Personal dashboard showing blog progress, quiz scores, competency records and charts."
  },
  {
    name: "Portfolio",
    url: "https://akshat-881236.github.io/Portfolio-881236/",
    tags: ["portfolio", "profile", "about"],
    description: "Personal developer portfolio showcasing projects, skills and achievements."
  }
];

/* OFFLINE */
if(!navigator.onLine){
  document.getElementById("offlineBanner").innerHTML =
    '<div class="offline">Offline Mode Active</div>';
}

/* API KEY (UNCHANGED) */
const PART1="sk-svcacct-1bXYaWfnuaoCOjTByMxkXyGOT8aVmosQRyzfW-";
const PART2="KoAHXZ2JjuV14PCiYCz6pyB-f-1oQWfQDR3wT3BlbkFJtWDjmN_SlK6LYUtNJWOliwuQEr";
const PART3="nSMks8QQvSwnPJZOWt1VqqaEN-pBYJOHcL5R6cHSg5Sz62IA";
const getAPIKey=()=>PART1+PART2+PART3;

/* STATE */
let messages=[];
let history=JSON.parse(localStorage.getItem("quizHistory")||"[]");
let streaming=false;

/* RENDER CHAT */
function renderChat(){
  const w=document.getElementById("chatWindow");
  w.innerHTML="";
  messages.forEach(m=>{
    const d=document.createElement("div");
    d.className="msg "+m.role;
    d.innerHTML=parseMessage(m.content);
    w.appendChild(d);
  });
  w.scrollTop=w.scrollHeight;
}

/* ------------------------------------
   NLP INTENT DETECTION
------------------------------------- */
function detectLocalIntent(query){
  query = query.toLowerCase();

  const intentKeywords = [
    "my website", "my sites", "my projects",
    "show quizzone", "open quizzone",
    "my portfolio", "my dashboard",
    "my ai", "quizzone ai"
  ];

  return intentKeywords.some(k => query.includes(k));
}

/* ------------------------------------
   LOCAL AI RESPONSE (NO OPENAI)
------------------------------------- */
function generateLocalAIResponse(query){
  let matched = MY_SITES.filter(site =>
    site.tags.some(tag => query.toLowerCase().includes(tag))
  );

  if(matched.length === 0) matched = MY_SITES;

  let html = `<b>Here are your relevant platforms:</b><br><br>`;

  matched.forEach(site => {
    html += `
      <div class="codeBox">
        <b>${site.name}</b><br>
        <small>${site.description}</small><br><br>
        üîó <a href="#" onclick="openPreview('${site.url}')">${site.url}</a>
      </div>
    `;
  });

  return html;
}


/* PARSE MESSAGE */
function parseMessage(txt){
  return txt.replace(/```([\s\S]*?)```/g,(m,c)=>renderCode(c));
}

/* CODE BOX */
function renderCode(code){
  const id="c"+Math.random().toString(36).slice(2);
  return `
<div class="codeBox" id="${id}">
  <div class="codeTools">
    <button onclick="copyCode('${id}')">üìã</button>
    <button onclick="runCode('${id}')">‚ñ∂</button>
    <button onclick="editCode('${id}')">‚úè</button>
  </div>
<pre>${code.replace(/</g,"&lt;")}</pre>
</div>`;
}
function copyCode(id){
  navigator.clipboard.writeText(
    document.querySelector(`#${id} pre`).innerText
  );
}
function runCode(id){
  document.getElementById("previewFrame").srcdoc =
    document.querySelector(`#${id} pre`).innerText;
}
function editCode(id){
  const pre=document.querySelector(`#${id} pre`);
  pre.contentEditable=true;
  pre.focus();
}

/* HISTORY */
function renderHistory(){
  const h=document.getElementById("historyList");
  h.innerHTML="";
  history.slice().reverse().forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="history-item";
    d.innerText="Chat "+(history.length-i);
    d.onclick=()=>{messages=c.messages;renderChat();}
    h.appendChild(d);
  });
}
renderHistory();

/* SEND MESSAGE */
async function sendMessage(){
  let t = chatInput.value.trim();
  if(!t) return;

  messages.push({role:"user",content:t});
  renderChat();
  chatInput.value="";

  /* ---- LOCAL NLP CHECK ---- */
  if(detectLocalIntent(t)){
    messages.push({
      role:"ai",
      content: generateLocalAIResponse(t)
    });
    renderChat();
    save();
    return; // ‚õî STOP OpenAI call
  }

  if(streaming) return;
  const input=document.getElementById("chatInput");
  const text=input.value.trim();
  if(!text) return;

  messages.push({role:"user",content:text});
  input.value="";
  renderChat();

  if(!navigator.onLine){
    messages.push({role:"ai",content:"‚ö† Offline. Message saved."});
    save();
    return;
  }

  streaming=true;
  document.getElementById("sendBtn").innerText="Typing‚Ä¶";

  messages.push({role:"ai",content:""});
  const aiIndex=messages.length-1;
  renderChat();

  try{
    const res=await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+getAPIKey()
      },
      body:JSON.stringify({
        model:"gpt-4o-mini",
        messages:[
          {role:"system",content:"You are QuizzoneAI. Answer clearly with steps."},
          ...messages.filter(m=>m.role!=="ai")
        ],
        stream:true
      })
    });

    const reader=res.body.getReader();
    const decoder=new TextDecoder();

    while(true){
      const {value,done}=await reader.read();
      if(done) break;

      const chunk=decoder.decode(value);
      chunk.split("\n").forEach(line=>{
        if(!line.startsWith("data:")) return;
        const data=line.replace("data:","").trim();
        if(data==="[DONE]") return;
        try{
          const json=JSON.parse(data);
          const delta=json.choices?.[0]?.delta?.content;
          if(delta){
            messages[aiIndex].content+=delta;
            renderChat();
          }
        }catch{}
      });
    }
  }
  catch{
    messages[aiIndex].content="‚ö† Error reaching AI.";
    renderChat();
  }

  streaming=false;
  document.getElementById("sendBtn").innerText="Send";
  save();
}

/* SAVE */
function save(){
  history.push({ts:Date.now(),messages:[...messages]});
  localStorage.setItem("quizHistory",JSON.stringify(history));
  renderHistory();
}
</script>

<script src="/Quizzone/pwa.js"></script>
</body>
</html>

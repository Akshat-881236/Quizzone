<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizzone â€” Learn. Practice. Master.</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    overflow-x:hidden;
    font-family:"Segoe UI",Arial;
    background: linear-gradient(130deg,#7db9ff,#b8e0ff,#d4f2ff);
    background-size: 400% 400%;
    animation: bgMove 12s infinite alternate ease-in-out;
}
@keyframes bgMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* Floating Shapes */
.shape{
    position:absolute;
    width:120px;
    height:120px;
    background:rgba(255,255,255,0.25);
    border-radius:25px;
    filter:blur(2px);
    animation: float 10s infinite ease-in-out alternate;
}
.shape:nth-child(1){ top:10%; left:5%; animation-duration:12s; }
.shape:nth-child(2){ top:30%; right:5%; animation-duration:15s; }
.shape:nth-child(3){ bottom:10%; left:20%; animation-duration:14s; }

@keyframes float{
    0%{ transform:translateY(0px) rotate(0deg);}
    100%{ transform:translateY(-40px) rotate(20deg);}
}

/* Main Container */
.hero{
    position:relative;
    width:90%;
    max-width:1200px;
    margin:140px auto;
    text-align:center;
    color:#003f80;
}

.hero h1{
    font-size:48px;
    animation: fadeInSlide 1.2s ease-out;
}

.hero p{
    font-size:20px;
    margin-top:12px;
    opacity:0.8;
    animation: fadeInSlide 1.5s ease-out;
}

@keyframes fadeInSlide{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}

/* Glass Buttons */
.btn-box{
    margin-top:40px;
}
.btn{
    text-decoration:none;
    padding:14px 28px;
    margin:10px;
    font-size:18px;
    border-radius:12px;
    backdrop-filter: blur(8px);
    background:rgba(255,255,255,0.4);
    border:1px solid rgba(255,255,255,0.5);
    display:inline-block;
    color:#003f80;
    transition:0.3s;
}
.btn:hover{
    background:rgba(255,255,255,0.9);
}

/* Responsive */
@media(max-width:700px){
    .hero h1{ font-size:32px; }
    .hero p{ font-size:16px; }
}
</style>
</head>
<body>

<!-- Floating Shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="hero">
    <h1>Welcome to <b>Quizzone</b></h1>
    <p>Your personalized learning platform for Blogs, Quizzes, Competency Tests & Career Skills.</p>

    <div class="btn-box">
        <a href="Login.html" class="btn">Login</a>
        <a href="SignUp.html" class="btn">Create Account</a>
        <a href="../Disciplines/index.html" class="btn">Explore Disciplines</a>
    </div>
</div>

</body>
</html>

<style>
body{
    margin:0;
    overflow-x:hidden;
    font-family:"Segoe UI",Arial;
    background: linear-gradient(130deg,#7db9ff,#b8e0ff,#d4f2ff);
    background-size: 400% 400%;
    animation: bgMove 12s infinite alternate ease-in-out;
}
@keyframes bgMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* Floating Shapes */
.shape{
    position:absolute;
    width:120px;
    height:120px;
    background:rgba(255,255,255,0.25);
    border-radius:25px;
    filter:blur(2px);
    animation: float 10s infinite ease-in-out alternate;
}
.shape:nth-child(1){ top:10%; left:5%; animation-duration:12s; }
.shape:nth-child(2){ top:30%; right:5%; animation-duration:15s; }
.shape:nth-child(3){ bottom:10%; left:20%; animation-duration:14s; }

@keyframes float{
    0%{ transform:translateY(0px) rotate(0deg);}
    100%{ transform:translateY(-40px) rotate(20deg);}
}

.hero{
    position:relative;
    width:90%;
    max-width:1200px;
    margin:140px auto;
    text-align:center;
    color:#003f80;
}

.hero h1{
    font-size:48px;
    animation: fadeInSlide 1.2s ease-out;
}

.hero p{
    font-size:20px;
    margin-top:12px;
    opacity:0.8;
    animation: fadeInSlide 1.5s ease-out;
}

@keyframes fadeInSlide{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}

.btn-box{
    margin-top:40px;
}
.btn{
    text-decoration:none;
    padding:14px 28px;
    margin:10px;
    font-size:18px;
    border-radius:12px;
    backdrop-filter: blur(8px);
    background:rgba(255,255,255,0.4);
    border:1px solid rgba(255,255,255,0.5);
    display:inline-block;
    color:#003f80;
    transition:0.3s;
}
.btn:hover{
    background:rgba(255,255,255,0.9);
}

@media(max-width:700px){
    .hero h1{ font-size:32px; }
    .hero p{ font-size:16px; }
}

@media (max-width:400px){

    body{
        font-family: "Poppins", sans-serif;
        background: linear-gradient(140deg,#b1ffe0,#d2fff1,#ecfffa);
        animation: bgMint 10s infinite alternate;
    }
    @keyframes bgMint {
        0%{background-position:0% 0%;}
        100%{background-position:100% 100%;}
    }

    .hero h1{ font-size:26px; color:#00604e; }
    .hero p{ font-size:14px; color:#004a3a; }

    .shape{
        background:rgba(255,255,255,0.35);
        animation: floatMint 8s infinite ease-in-out alternate;
    }
    @keyframes floatMint{
        0%{ transform:translateY(0px) scale(1); }
        100%{ transform:translateY(-20px) scale(1.04); }
    }

    .btn{
        color:#004a3a;
        background:rgba(255,255,255,0.5);
    }
    .btn:hover{
        background:white;
    }
}

@media (min-width:401px) and (max-width:600px){

    body{
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(130deg,#ffc3a0,#ffafbd,#ffc3a0);
        animation: bgSunset 12s infinite alternate ease-in-out;
    }
    @keyframes bgSunset{
        0%{background-position:0% 50%;}
        100%{background-position:100% 50%;}
    }

    .hero h1{ font-size:32px; color:#7c1f32; }
    .hero p{ font-size:16px; color:#7c1f32; }

    .shape{
        background:rgba(255,255,255,0.45);
        animation: floatSunset 11s infinite ease-in-out alternate;
    }
    @keyframes floatSunset{
        0%{ transform:translateY(0px) rotate(0deg); }
        100%{ transform:translateY(-25px) rotate(10deg); }
    }

    .btn{
        color:#7c1f32;
        background:rgba(255,255,255,0.35);
    }
    .btn:hover{ background:white; }
}

@media (min-width:601px) and (max-width:900px){

    body{
        font-family: "Roboto", sans-serif;
        background: radial-gradient(circle at top,#001f4f,#003f7f,#005f9f);
        animation: bgNeon 15s infinite alternate ease-in-out;
    }
    @keyframes bgNeon{
        0%{filter:brightness(1);}
        100%{filter:brightness(1.25);}
    }

    .hero h1{ font-size:40px; color:#76cfff; text-shadow:0 0 12px #009dff; }
    .hero p{ font-size:18px; color:#bfe8ff; }

    .shape{
        background:rgba(0,140,255,0.25);
        animation: glowFloat 9s infinite alternate;
    }
    @keyframes glowFloat{
        0%{ transform:translateY(0px) scale(1);}
        100%{ transform:translateY(-40px) scale(1.1);}
    }

    .btn{
        color:white;
        background:rgba(0,160,255,0.25);
        border-color:rgba(0,110,220,0.4);
    }
    .btn:hover{ background:rgba(0,160,255,0.9); }
}

@media (min-width:901px) and (max-width:1200px){

    body{
        font-family: "Merriweather", serif;
        background: linear-gradient(140deg,#5d3fd3,#8a4fff,#b185ff);
        animation: bgRoyal 14s infinite alternate;
    }
    @keyframes bgRoyal{
        0%{background-position:0% 60%;}
        100%{background-position:100% 40%;}
    }

    .hero h1{ font-size:52px; color:#f4e8ff; }
    .hero p{ font-size:22px; color:#f9ecff; }

    .shape{
        background:rgba(255,255,255,0.15);
        animation: royalFloat 12s infinite ease-in-out alternate;
    }
    @keyframes royalFloat{
        0%{ transform:translateY(0px) rotate(0deg);}
        100%{ transform:translateY(-50px) rotate(25deg);}
    }

    .btn{
        background:rgba(255,255,255,0.35);
        color:#2c155c;
    }
    .btn:hover{ background:white; }
}

@media (min-width:1201px) and (max-width:1600px){

    body{
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg,#b9e8ff,#dff6ff,#ffffff);
        animation: bgIce 16s infinite alternate ease-in-out;
    }
    @keyframes bgIce{
        0%{background-position:0% 0%;}
        100%{background-position:100% 100%;}
    }

    .hero h1{ font-size:60px; color:#004a70; }
    .hero p{ font-size:24px; color:#003249; }

    .shape{
        background:rgba(255,255,255,0.5);
        animation: iceFloat 13s infinite alternate ease-in-out;
    }
    @keyframes iceFloat{
        0%{ transform:translateY(0px) scale(1);}
        100%{ transform:translateY(-60px) scale(1.12);}
    }

    .btn{
        background:rgba(255,255,255,0.45);
        color:#003249;
    }
    .btn:hover{ background:white; }
}

@media (min-width:1601px){

    body{
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(135deg,#020024,#090979,#00d4ff);
        animation: bgCosmic 20s infinite alternate ease-in-out;
    }
    @keyframes bgCosmic{
        0%{filter:saturate(0.8);}
        100%{filter:saturate(1.4);}
    }

    .hero h1{ font-size:72px; color:#c8f5ff; text-shadow:0 0 20px #00d4ff; }
    .hero p{ font-size:26px; color:#e0f9ff; }

    .shape{
        background:rgba(255,255,255,0.18);
        animation: cosmicFloat 16s infinite alternate ease-in-out;
    }
    @keyframes cosmicFloat{
        0%{ transform:translateY(0px) rotate(0deg) scale(1); }
        100%{ transform:translateY(-80px) rotate(35deg) scale(1.2); }
    }

    .btn{
        background:rgba(255,255,255,0.25);
        color:#c8f5ff;
        text-shadow:0 0 10px #00d4ff;
    }
    .btn:hover{ background:rgba(255,255,255,0.9); color:#003399; }
}
